<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="main-wrapper">
        <div class="container">
          <div class="mode_options-wrapper">
            <button class="pvp-btn">PvP</button>
            <button class="bot-btn">Bot</button>
          </div>
          <div class="sign-wrapper">
            <button class="option-btn x_option-btn">X</button>
            <button class="option-btn o_option-btn">O</button>
          </div>
          <div class="game_board-wrapper"></div>
          <div class="btns-wrapper">
            <button class="restart-btn">Restart</button>
            <button class="start-btn">Start</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
